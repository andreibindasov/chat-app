<body>
    
    <div class="centered-form">
        <div class="logo__chatMe">
            <div class="title__main">Chat Me</div>
            <img class="img__main" src="./img/chat.png" style="margin:3rem 0 0 2.4rem;width: 6rem;padding:0;" alt="...">

        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <label for="">Display name</label>
                <input type="text" name="username" placeholder="Display name" required>
                <label for="">Room</label>
                <input type="text" name="room" placeholder="Room" required>
                <button>Enter Room</button>
            </form>

                </span>
                <span>
                    <img class="" src="./img/nodeJS.png" style="margin:0 0 0 0;width: 4.5rem;padding:0;" alt="...">

            </div>
            <div class="footer__2">
                <span>Designed and developed by Andrei Bindasov</span>
                <span><img class="" src="./img/a_bindasov.png" style="margin:0.3rem 0 .3rem 0;width: 6.3rem;padding:0;border-radius: 50%;" alt="..."></span>
