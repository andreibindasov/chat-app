<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Chat App</title>
</head>
<body>
    <div class="container d-flex-column align-items-center">
        <div class="row justify-content-center m-5">
            
                <div class="card" style="width: 18rem; text-align: center; align-items: center; padding:1.5rem 0">
                    <img src="./img/chat.png" style="width: 6rem;" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">CHAT APP</h5>
                      <!-- <p class="card-text">Welcome to my chat room</p> -->
                      <!-- <a href="#" id="inc" class="btn btn-primary">ENTER ROOM</a> -->
                      <form id="message-form" action="">
                          <input name="message" type="text" placeholder="type smth here...">
                          <br><br>
                          <button class="btn btn-primary" style="width: 9rem;">Send</button>
                      </form>
                      <br>
                      <button id="send-location" class="btn btn-success" style="width: 9rem;">Share Location</button>
                    </div>
                  </div>                     
                    
        </div>      
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
