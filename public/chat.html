<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <title>ChatMe</title>
    <link rel="icon" href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            
            <div class="">
                <img src="./img/chat.png" style="margin:3rem 0 0 2.4rem;width: 6rem;padding:0;" alt="...">
            </div>
            
                            
            <div class="compose">
                <form id="message-form" action="">
                    <input name="message" type="text" placeholder="type smth here..." required autocomplete="off">
                    <br><br>
                    <button class="btn btn-primary" style="width: 9rem;">Send</button>
                </form>
                <br>
                <button id="send-location" class="btn btn-success" style="width: 9rem;">Share Location</button>
            </div>
            
            <!-- <h5 class="">CHAT APP</h5> -->
        </div>
    </div>
    
    

    
    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>
                <a href="{{url}}" target="_blank">My location</a>
            </p>
           
        </div>   

    </script>
    
    <script id="message-template" type="text/html">
        <div class="message">
           <p>
               <span class="message__name">{{username}}</span>
               <span class="message__meta">{{createdAt}}</span>
           </p>
           <p>{{message}}</p>
        </div>    

    </script>

    <script id="room-template" type="text/html">
        <h2 class="room-title">Room: {{room}}</h2>
        <h3 class="list-title">Participants:</h3>
        <ul class="users">
            {{#users}} 
                <li>{{username}}</li>
            {{/users}}
        </ul>    

    </script>

    

    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgwIGD8eNtvtFh6_QhbA6KRTx3cUHOI8Q&callback=myMap"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
</body>
</html>
